<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <input type="button" class="button number" value="7" onclick="display.value+='7'">
            <input type="button" class="button number" value="8" onclick="display.value+='8'">
            <input type="button" class="button number" value="9" onclick="display.value+='9'">
            <input type="button" class="button operation" value="/" onclick="display.value+='/'">
            <input type="button" class="button number" value="4" onclick="display.value+='4'">
            <input type="button" class="button number" value="5" onclick="display.value+='5'">
            <input type="button" class="button number" value="6" onclick="display.value+='6'">
            <input type="button" class="button operation" value="*" onclick="display.value+='*'">
            <input type="button" class="button number" value="1" onclick="display.value+='1'">
            <input type="button" class="button number" value="2" onclick="display.value+='2'">
            <input type="button" class="button number" value="3" onclick="display.value+='3'">
            <input type="button" class="button operation" value="-" onclick="display.value+='-'">
            <input type="button" class="button clear" value="C" onclick="display.value=''">
            <input type="button" class="button number" value="0" onclick="display.value+='0'">
            <input type="button" class="button result" value="=" onclick="display.value=eval(display.value)">
            <input type="button" class="button operation" value="+" onclick="display.value+='+'">
        </div>
    </div>
</body>
</html>
